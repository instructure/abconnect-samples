<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Display Alignments</title>
  <link rel="icon" href="https://tools.academicbenchmarks.com/favicon.ico">

  <link rel="stylesheet" type="text/css" href="display-alignments.css">

  <!-- material components: https://material.io/components/ - license: https://github.com/material-components/material-components-web/blob/master/LICENSE -->
  <link href="node_modules/@material/select/dist/mdc.select.min.css" rel="stylesheet">
  <!-- material components: https://material.io/components/ - license: https://github.com/material-components/material-components-web/blob/master/LICENSE -->

  <!-- jQuery: https://jquery.com/ - license: http://www.apache.org/licenses/LICENSE-2.0 -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- jQuery: https://jquery.com/ - license: http://www.apache.org/licenses/LICENSE-2.0 -->

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

  <!-- TinySort: http://tinysort.sjeiti.com/ - license: https://github.com/Sjeiti/TinySort/blob/master/LICENSE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/1.5.6/jquery.tinysort.min.js"></script>
  <!-- TinySort: http://tinysort.sjeiti.com/ - license: https://github.com/Sjeiti/TinySort/blob/master/LICENSE -->

</head>
<body>

<div class="page">
	<div class="struct">
    <div class="left-panel">
      <div class="textSearch">
        <input type="search" class="search" placeholder="Search by text or ID..." onsearch="lookupAsset();" onblur="lookupAsset();" />
      </div>
      <div class="authority">
        <label for="authority-select">Authority</label>
        <select class="mdc-select" id="authority-select" onchange="lookupAsset();">
          <option value="" selected>All</option>
        </select>
      </div>
    </div>
    <div class="right-panel">
      <div class="titleArea">
        <div class="assetTitle">
          <div class="assetLabel">Client ID:</div> <div class="assetValue"> </div> <div class="assetLabel">Title:</div> <div class="assetValue"> </div> <div style="font-size: .8em;"><div class="assetLabel">AB GUID:</div> <div class="assetValue"> </div></div></div>
      </div>
      <div class="middle">
        <div class="alignments">
          <h1>Alignments</h1>
          <div class="alignmentList">
          </div>
        </div>
      </div>
    </div>
	</div>
</div>
<div class="bottom" style="width: 1200px;">
  <div class="commandArea">
    <h2 style="color: #888888;">API Log:</h2>
    <textarea class="commandList" rows="10" readonly></textarea>
  </div>
</div>

<script type="text/javascript">var Provider = {}; // object init that is referenced across scripts</script>

<script type="text/javascript" src="provider.js"></script>
<script type="text/javascript" src="display-alignments.js"></script>

</body>
</html>
