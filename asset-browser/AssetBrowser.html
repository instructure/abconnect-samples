<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="AssetBrowser.css">

<!-- jQuery: https://jquery.com/ - license: http://www.apache.org/licenses/LICENSE-2.0 -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<!-- jQuery: https://jquery.com/ - license: http://www.apache.org/licenses/LICENSE-2.0 -->

<!-- CryptoJS: https://code.google.com/archive/p/crypto-js/ - license: https://opensource.org/licenses/BSD-3-Clause -->
<script src="rollups/hmac-sha256.js"></script>
<script src="components/enc-base64-min.js"></script>
<!-- CryptoJS: https://code.google.com/archive/p/crypto-js/ - license: https://opensource.org/licenses/BSD-3-Clause -->

</head>
<body>

<div class="page">
	<div class="struct" style="background-color: #3F51B5; height: 56px;">
		<div class="authID">
			<h2>Partner ID:</h2> <input type="text" class="partnerID">
		</div>
		<div class="authKey">
			<h2>Partner Key:</h2> <input type="password" class="partnerKey" onblur="authenticate()">
			<a href="javascript:toggleCommandLog();" style="padding-left: 210px;">API Call Log</a>
		</div>
	</div>
	<div class="struct">
		<div class="content">
			<div class="textSearch">
				<input type="search" class="search" placeholder="Full text search..." onsearch="loadAssets();" onblur="loadAssets();"//>
			</div>
			<div class="facets">
				<h1>Facets</h1>
				<div class="types">
					<h2>Asset Types</h2>
					<div class="checks">
					</div>
				</div>
				<div class="subjects">
					<h2>Subjects</h2>
					<div class="checks">
					</div>
				</div>
				<div class="grades">
					<h2>Grades</h2>
					<div class="checks">
					</div>
				</div>
				<div class="strands">
					<h2>Strands</h2>
					<div class="checks">
					</div>
				</div>
				<div class="genres">
					<h2>Genres</h2>
					<div class="checks">
					</div>
				</div>
				<div class="domains">
					<h2>Early Childhood Domains</h2>
					<div class="checks">
					</div>
				</div>
				<div class="ages">
					<h2>Early Childhood Ages</h2>
					<div class="checks">
					</div>
				</div>
			</div>
			<div class="assets">
				<h1>Assets</h1>
				<select class="assetList" size="10" onchange="selectAsset()"><option /></select>
			</div>
			<div class="commandArea">
				<hr />
				<h2 style="color: #888888;">API Log:</h2>
				<textarea class="commandList" rows="10" readonly></textarea>
			</div>
		</div>
		<div class="data">
			<div class="detailsTitle"><h1>Details of Asset</h1></div>
			<pre class="details">
			</pre>
		</div>
	</div>
</div>

<script type="text/javascript" src="AssetBrowser.js"></script>

</body>
</html>
