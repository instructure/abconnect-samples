<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Content Browser</title>
  <link rel="icon" href="http://tools.academicbenchmarks.com/favicon.ico">

  <!-- expansion lists: -->
  <link rel="stylesheet" href="exp_list/style.css">
  <link rel="stylesheet" href="exp_list/license.css"> <!-- license: MIT -->
  <!-- expansion lists: -->

  <!-- material components: https://material.io/components/ - license: https://github.com/material-components/material-components-web/blob/master/LICENSE -->
  <link href="node_modules/@material/select/dist/mdc.select.min.css" rel="stylesheet">
  <link href="node_modules/@material/checkbox/dist/mdc.checkbox.min.css" rel="stylesheet">
  <link href="node_modules/@material/list/dist/mdc.list.min.css" rel="stylesheet">
  <link href="node_modules/@material/fab/dist/mdc.fab.min.css" rel="stylesheet">
  <link href="node_modules/@material/grid-list/dist/mdc.grid-list.min.css" rel="stylesheet">
  <link href="node_modules/@material/dialog/dist/mdc.dialog.min.css" rel="stylesheet">
  <script src="node_modules/@material/dialog/dist/mdc.dialog.min.js"></script>
  <!-- material components: https://material.io/components/ - license: https://github.com/material-components/material-components-web/blob/master/LICENSE -->
  
  <!-- material icons: https://material.io/icons/ - license: https://github.com/google/material-design-icons/blob/master/LICENSE -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- material icons: https://material.io/icons/ - license: https://github.com/google/material-design-icons/blob/master/LICENSE -->

  <!-- jQuery: https://jquery.com/ - license: http://www.apache.org/licenses/LICENSE-2.0 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- jQuery: https://jquery.com/ - license: http://www.apache.org/licenses/LICENSE-2.0 -->

  <!-- Material Design Lite: https://getmdl.io/index.html - license: http://www.apache.org/licenses/ -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Material Design Lite: https://getmdl.io/index.html - license: http://www.apache.org/licenses/ -->

  <!-- TinySort: http://tinysort.sjeiti.com/ - license: https://github.com/Sjeiti/TinySort/blob/master/LICENSE (MIT) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/1.5.6/jquery.tinysort.min.js"></script>
  <!-- TinySort: http://tinysort.sjeiti.com/ - license: https://github.com/Sjeiti/TinySort/blob/master/LICENSE (MIT) -->

  <!-- jquery-details: https://mths.be/details - license: https://github.com/mathiasbynens/jquery-details/blob/master/LICENSE-MIT.txt (MIT) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-details/0.1.0/jquery.details.min.js"></script>
  <!-- jquery-details: https://mths.be/details - license: https://github.com/mathiasbynens/jquery-details/blob/master/LICENSE-MIT.txt (MIT) -->
  
  <script src="https://widgets.academicbenchmarks.com/ABConnect/v4/dist/widgets.js"></script>

  <link rel="stylesheet" href="asset-browser.css">
  
</head>
<body>

<div class="page">
	<div class="struct">
    <div class="panel side-panel">
      <div class="textSearch">
        <input type="search" class="search" placeholder="Full text search..." onsearch="updateDisplay();" onblur="updateDisplay();" />
      </div>
      <div class="standardsAligned">
        <details>
            <summary>
               <ul>
                   <li class="titleName">Aligned Standards</li>
                   <li></li>
               </ul>
            </summary>
            <div class="content">
              <div class="selectedStandards">
              </div>
              <div class="standardsChips">
              </div>
              <div class="buttonArea">
                <button class="mdc-fab mdc-fab--mini material-icons" aria-label="Add" onclick="selectStandards();">
                  <span class="mdc-fab__icon">
                    add
                  </span>
                </button>
              </div>
            </div>
        </details>
      </div>
      <div class='facetArea'></div>
      <div class="topicsCloud">
        <details>
            <summary>
                <ul>
                    <li class="titleName">Topics</li>
                    <li></li>
                </ul>
            </summary>
            <div class="content more">
              <div class="chips">
              </div>
              <div class="tags common">
                <ul>
                </ul>
              </div>
            </div>
        </details>
      </div>
      <div class="conceptsCloud">
        <details>
            <summary>
                <ul>
                    <li class="titleName">Concepts</li>
                    <li></li>
                </ul>
            </summary>
            <div class="content more">
              <div class="chips">
              </div>
              <div class="tags common">
                <ul>
                </ul>
              </div>
            </div>
        </details>
      </div>
    </div>
    <div class="results">
      <div class="resultsHeader">
        <div class="firstPage material-icons" aria-label="First Page" title="First Page" onclick="pageFirst()">fast_rewind</div>
        <div class="prevPage material-icons" aria-label="Previous Page" title="Previous Page" onclick="pagePrev()">skip_previous</div>
        <div class="pageSize"><a class="page25" onclick="setPageSize(25)">25</a>  <a class="page50" onclick="setPageSize(50)">50</a>  <a class="page100" onclick="setPageSize(100)">100</a></div>
        <div class="nextPage material-icons" aria-label="Next Page" title="Next Page" onclick="pageNext()">skip_next</div>
        <div class="lastPage material-icons" aria-label="Last Page" title="Last Page" onclick="pageLast()">fast_forward</div>
      </div>
      <div class="assetList">
        <div class="basicList">
          <ul class="mdc-list mdc-list--two-line my-border-list">
          </ul>
        </div>
        <div class="expandList">
          <details>
              <summary>
                 <ul>
                     <li class="titleName">Content 1</li>
                     <li></li>
                 </ul>
              </summary>
              <div class="content">
              </div>
          </details>
        </div>
        <div class="gridList">
          <div class="mdc-grid-list mdc-grid-list--with-icon-align-end">
            <ul class="mdc-grid-list__tiles">
            </ul>
          </div>
        </div>
      </div>
      <div class="resultsFooter">
        <div class="firstPage material-icons" aria-label="First Page" title="First Page" onclick="pageFirst()">fast_rewind</div>
        <div class="prevPage material-icons" aria-label="Previous Page" title="Previous Page" onclick="pagePrev()">skip_previous</div>
        <div class="position">page X of Y</div>
        <div class="viewLayout">
          <div class="viewList material-icons" aria-label="View List" title="View List" onclick="viewList();">view_list</div>
          <div class="viewExp material-icons" aria-label="View Expansion List" title="View Expansion List" onclick="viewExp();">view_day</div>
          <div class="viewGrid material-icons" aria-label="View Grid" title="View Grid" onclick="viewGrid();">view_module</div>
        </div>
        <div class="nextPage material-icons" aria-label="Next Page" title="Next Page" onclick="pageNext()">skip_next</div>
        <div class="lastPage material-icons" aria-label="Last Page" title="Last Page" onclick="pageLast()">fast_forward</div>
      </div>
    </div>
    <div class="resultsDetails">
      <aside id="mdc-dialog-with-list"
        class="mdc-dialog ab-details-dialog"
        role="alertdialog"
        aria-labelledby="mdc-dialog-with-list-label"
        aria-describedby="mdc-dialog-with-list-description">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
              &lt;the title&gt;
            </h2>
          </header>
          <section id="mdc-dialog-with-list-description" class="mdc-dialog__body mdc-dialog__body--scrollable">
            &lt;the body&gt;
          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">OK</button>
          </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
      </aside>
    </div>
    <div class="sampleItem">
      <aside id="mdc-dialog-with-list"
        class="mdc-dialog ab-sample-dialog"
        role="alertdialog"
        aria-labelledby="mdc-dialog-with-list-label"
        aria-describedby="mdc-dialog-with-list-description">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
              Preview
            </h2>
          </header>
          <section id="mdc-dialog-with-list-description" class="mdc-dialog__body" height="610">
          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">OK</button>
          </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
      </aside>
    </div>
    <div class="standardsSelect">
      <aside id="mdc-dialog-with-list"
        class="mdc-dialog ab-standards-dialog"
        role="alertdialog"
        aria-labelledby="mdc-dialog-with-list-label"
        aria-describedby="mdc-dialog-with-list-description">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
              Select Standards
            </h2>
          </header>
          <section id="mdc-dialog-with-list-description" class="mdc-dialog__body" width="1400" height="800">
            <div class="struct">
              <div class="content">
                <div class="standard"></div>
              </div>
              <div class="arrowSpace">
                  <div class="buttonArea">
                    <button class="mdc-fab mdc-fab--mini material-icons addStandards" aria-label="Add" onclick="addStandards();" disabled>
                      <span class="mdc-fab__icon">
                        add
                      </span>
                    </button>
                  </div>
                  <div class="buttonArea">
                    <button class="mdc-fab mdc-fab--mini material-icons removeStandards" aria-label="Remove" onclick="removeStandards();" disabled>
                      <span class="mdc-fab__icon">
                        remove
                      </span>
                    </button>
                  </div>
              </div>
              <div class="selectedArea">
                <ul class="mdc-list mdc-list--dense standardsList">
                </ul>
              </div>
            </div>
          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept" onclick="saveStandards()">OK</button>
          </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
      </aside>
    </div>
  </div>
</div>
<script type="text/javascript">var Provider = {}; // object init that is referenced across scripts</script>
<script type="text/javascript" src="paging.js"></script>
<script type="text/javascript" src="facet-widgets.js"></script>
<script type="text/javascript" src="align-widget.js"></script>
<script type="text/javascript" src="concepts-widget.js"></script>
<script type="text/javascript" src="provider-basic.js"></script>
<script type="text/javascript" src="asset-browser.js"></script>

</body>
</html>
