  $partnerID   = 'public';                  // ID provided by AB.
  $partnerKey  = '2jfaWErgt2+o48gsk302kd';  // Key provided by AB.
  $authExpires = time() + 86400;            // Seconds since epoch. Example is 24 hours.
  $userID      = '383485';                  // Partner defined. May be an empty string.

  $url = 'https://api.academicbenchmarks.com/rest/v4/standards?';

  $url .= 'partner.id=' . $partnerID;
  $message = $authExpires . "\n" . $userID;
  $sig = urlencode(base64_encode(hash_hmac('sha256', $message, $partnerKey, true)));

  $url .= '&auth.signature=' . $sig;
  $url .= '&auth.expires=' . $authExpires;
  $url .= '&user.id=' . $userID;

  print '<H3>Generated Request URL</H3>';
  print '<P>' . $url . '</P><BR />';

  $response = file_get_contents($url);

  print '<H3>JSON Response</H3>';
  print '<P>' . $response . '</P>';
?>
